{%extends "base.html"%}
{% block content %}
<div class="form-container">
<h2>Вход в аккаунт</h2>
{% if messages %}
    <ul class="messages">
        {%for message in messages %}
        <li {% if message.tags %} class="{{message.tags}}"{%endif%}> {{message}}</li>
        {%endfor%}]
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Войти</button>
</form>
</div>
{%endblock%}
